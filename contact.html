<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./images/weather-icon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      id="navbar-example"
    >
      <div class="container justify-content-start">
        <i class="fa-solid fa-smog fa-2xl p-1" style="color: #63E6BE;"></i>
        <a class="navbar-brand fw-bolder fs-5" href="#">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse m-4" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-2 mb-lg-0">
            <li class="nav-item ms-5">
              <a
                class="nav-link position-relative d-inline-block"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item ms-5 position-relative">
              <a
                class="nav-link position-relative d-inline-block"
                href="#about"
                data-scorll-index="0"
                >News</a
              >
            </li>
            <li class="nav-item ms-5 position-relative">
              <a
                class="nav-link position-relative d-inline-block"
                href="#services"
                data-scorll-index="1"
                >Live cameras</a
              >
            </li>
            <li class="nav-item ms-5 position-relative">
              <a
                class="nav-link position-relative d-inline-block"
                href="#works"
                data-scorll-index="2"
                >Photos</a
              >
            </li>
            <li class="nav-item ms-5 position-relative">
              <a
                class="nav-link position-relative d-inline-block active"
                href="./contact.html"
                data-scorll-index="3"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container ">
      <div class="breadcrumb mt-4">
        <p class="text-secondary">Home</p>
        <i class="fa-solid fa-arrow-right text-dark-emphasis p-2"></i>
        <span class="text-light">Contact</span>
      </div>
    </div>

    <div class="container itemm">
      <div class="row">
        <div class="col-md-6">
            <h2 class="text-light text-center">Contact US</h2>
          <div class="input-group mb-3 position-relative p-md-5">
            <div class="col-md-6 mt-2 w-50 pe-2">
              <input
                class="form-control bg-dark-subtle text-dark w-100 rounded-4"
                type="text"
                placeholder="Your Name..."
                aria-label="default input example"
              />
            </div>
            <div class="col-md-6 mt-2 w-50 pe-2">
              <input
                class="form-control bg-dark-subtle text-dark w-100 rounded-4"
                type="text"
                placeholder="Your email..."
                aria-label="default input example"
              />
            </div>
            <div class="col-md-6 mt-2 w-50 pe-2">
              <input
                class="form-control bg-dark-subtle text-dark w-100 rounded-4"
                type="text"
                placeholder="Region..."
                aria-label="default input example"
              />
            </div>
            <div class="col-md-6 mt-2 w-50 pe-2">
              <input
                class="form-control bg-dark-subtle text-dark w-100 rounded-4"
                type="text"
                placeholder="Website..."
                aria-label="default input example"
              />
            </div>
            <div class="form-floating pe-2">
              <textarea
                class="form-control mt-2 rounded-4 bg-dark-subtle text-dark"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Message...</label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-details p-4 mb-3">
            <div
              class="map"
              data-latitude="-6.897789"
              data-longitude="107.621735"
            ></div>
            <div class="contact-info">
              <address class="ps-4">
                <img
                  src="https://routeweather.netlify.app/images/icon-marker@2x.png"
                  alt
                  width="12"
                  height="19"
                
                />
                <p class="text-light">
                  Company Name INC. <br />
                  2803 Avenue Street, Los Angeles
                </p>
              </address>
              <a href="#" class="text-decoration-none text-light p-1"
                ><img
                  src="https://routeweather.netlify.app/images/icon-phone@2x.png"
                  alt
                  width="19"
                  height="19"
                /> +1 800 314 235</a
              >
              <a href="#" class="text-decoration-none text-light p-2">
                <img src="https://routeweather.netlify.app/images/icon-envelope@2x.png" alt width="16" height="12">
                 contact@companyname.com
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer item">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="container">
              <div class="input-group mb-3 position-relative">
                <input
                  type="text"
                  placeholder="Find your email to subscribe"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  Subscribe
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="text-light ps-3 pt-3 text-center">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
